name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: RelWithDebInfo
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }} | debug tools ${{ matrix.debug_tools }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        debug_tools: [ON, OFF]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build mesa-common-dev libglu1-mesa-dev \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build-${{ matrix.debug_tools }} -G Ninja \
            -DGM_BUILD_GAME=OFF \
            -DGM_BUILD_TESTS=ON \
            -DGM_ENABLE_DEBUG_TOOLS=${{ matrix.debug_tools }} \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        shell: bash
        if: runner.os == 'Linux'

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -S . -B build-${{ matrix.debug_tools }} -G "Visual Studio 17 2022"
          -A x64
          -DGM_BUILD_GAME=OFF
          -DGM_BUILD_TESTS=ON
          -DGM_ENABLE_DEBUG_TOOLS=${{ matrix.debug_tools }}

      - name: Build tests (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build-${{ matrix.debug_tools }} --target GotMilkedTests

      - name: Build tests (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build-${{ matrix.debug_tools }} --config ${{ env.BUILD_TYPE }} --target GotMilkedTests

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        working-directory: build-${{ matrix.debug_tools }}
        run: ctest --output-on-failure

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: build-${{ matrix.debug_tools }}
        run: ctest --output-on-failure -C ${{ env.BUILD_TYPE }}

  clang-tidy:
    name: Clang-Tidy (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang-tidy

      - name: Configure with clang-tidy
        run: |
          cmake -S . -B build-tidy -G Ninja \
            -DGM_BUILD_GAME=OFF \
            -DGM_BUILD_TESTS=OFF \
            -DGM_ENABLE_DEBUG_TOOLS=OFF \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE:-RelWithDebInfo} \
            -DCMAKE_CXX_CLANG_TIDY="clang-tidy;-warnings-as-errors=*"

      - name: Run clang-tidy on core targets
        run: |
          cmake --build build-tidy --target gm_core gm_scene gm_rendering gm_content gm_tooling

  docs-and-schemas:
    name: Schema & Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema PyYAML

      - name: Validate content schemas
        run: python scripts/validate_content.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint docs
        run: |
          npm install --global markdownlint-cli@0.39.0
          markdownlint "README.md" "docs/**/*.md"

  perf-presets:
    name: Perf Capture Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Generate perf capture plan
        run: |
          python scripts/capture_perf_presets.py --dry-run --output perf_plans/perf_plan.json